<p class="p1"><span class="s1">Vem vill inte slå en vacker draw? Bollen går ut svagt åt höger och skruvar sig sakta tillbaka och bollbanan får en svag böj.</span></p>
<p class="p1"><span class="s1"><br>
</span></p>
<p class="p1"><span class="s1">Du får detta genom att du riktar in klubban en aning till höger om målet och sedan ställer du in stansen så att svingspåret pekar ytterligare åt höger.<span class="Apple-converted-space"> </span></span></p>
